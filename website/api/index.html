<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
<style>
  body {
    margin: 10px;
  }
  .documentation {
    white-space: pre;
  }
  .method-link {
    color: inherit;
  }
</style>

<h2>deeplearn.js API Reference</h2>

{{#headings}}
  <div class="heading">
    <h3>{{name}}</h3>
    {{#subheadings}}
      <div class="subheading">
        <h4>{{name}}</h4>
        {{#methods}}
          <div class="method">
            <h5># <a class="method-link" name="dl.{{name}}" href="#dl.{{name}}">dl.{{name}}</a></h5>
            <div class="documentation">{{documentation}}</div>
            <ul>
              {{#parameters}}
                <li class="parameter">
                  {{name}}: {{documentation}}
                </li>
              {{/parameters}}
            </ul>
          </div>
        {{/methods}}
      </div>
    {{/subheadings}}
  </div>
{{/headings}}
