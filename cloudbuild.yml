steps:
- name: 'gcr.io/cloud-builders/yarn'
  id: 'install'
  args: ['install']
- name: 'gcr.io/cloud-builders/yarn'
  args: ['test-travis']
  waitFor: ['install']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1']
  secretEnv: ['BROWSERSTACK_KEY']
- name: gcr.io/cloud-builders/git
  args: ['clone', '--depth=5', 'https://github.com/tensorflow/tfjs-core.git']
  id: 'clone'
- name: gcr.io/cloud-builders/git
  args: ['checkout', '$COMMIT_SHA']
  dir: 'tfjs-core'
  id: 'checkout'
  waitFor: ['clone']
- name: 'gcr.io/cloud-builders/yarn'
  id: 'clone-install'
  dir: 'tfjs-core'
  args: ['install']
  waitFor: ['checkout']
- name: 'gcr.io/cloud-builders/yarn'
  dir: 'tfjs-core'
  args: ['test-integration']
  waitFor: ['clone-install']
  env: ['BROWSERSTACK_USERNAME=deeplearnjs1', 'TRAVIS_COMMIT_RANGE=${COMMIT_SHA}..origin/master']
  secretEnv: ['BROWSERSTACK_KEY']
