<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
<style>
  .gist {
    width: 100%;
    font-size: 14px;
  }

  .gist-container {
    margin-bottom: 12px;
    text-align: left;
  }

  .textarea {
    display: block;
    padding: 10px;
    margin:0 auto;
    width: 690px;
    white-space: pre;
    border-left: solid 2px #ccc;
  }

  pre {
    margin: 0;
  }

  #save {
    margin: auto;
  }

  #highlight {
    margin-top: 20px;
  }

  #container, #highlight {
    width: 690px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
  }

  #console {
    white-space: pre;
    margin-top: 20px;
  }

  #html {
    margin-top: 12px;
  }

  .text {
    font-family: Menlo, Monaco, 'Courier New', monospace;
    font-size: 12px;
  }
</style>

<div id="highlight">
  <div class="gist-container">
    <input type="text" id="gist-url" class="gist" onClick="this.select();" readonly></input><br>
  </div>

  js
  <pre class="code-container">
    <code id="jscontent" spellcheck="false" contenteditable class="javascript textarea text"></code>
  </pre>

  html
  <pre class="code-container">
    <code id="htmlcontent" contenteditable class="html textarea text"></code>
  </pre>
</code>

<div id="container" class="text">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="run">run</button>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" id="save">save</button>

  <div id="html"></div>
  <div id="console"></div>
</div>
<script src="bundle.js"></script>
